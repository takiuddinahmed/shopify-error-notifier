services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=info@example.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--api=true"
      - "--api.dashboard=true"
    ports:
      - "9080:80"
      - "9443:443"
      - "9090:8080" # Traefik Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-certificates:/letsencrypt"
    restart: unless-stopped
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - FORCE_REGISTER_WEBHOOKS=1
      # Use local URL for development
      - APP_URL=http://localhost:9080
      - SHOPIFY_APP_URL=http://localhost:9080
    volumes:
      - .:/app
      - /app/node_modules
      - ./prisma/dev.sqlite:/app/prisma/dev.sqlite
      - ./build:/app/build
    labels:
      - "traefik.enable=true"
      # Make sure traefik forwards traffic coming through ngrok
      - "traefik.http.routers.app.rule=Host(`localhost`)"
      - "traefik.http.routers.app-insecure.rule=Host(`localhost`)"
      - "traefik.http.routers.app-insecure.entrypoints=web"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
    restart: unless-stopped
    networks:
      - app-network

  # Add Redis for caching and session management if needed
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis_data:
  traefik-certificates:

networks:
  app-network:
    driver: bridge
