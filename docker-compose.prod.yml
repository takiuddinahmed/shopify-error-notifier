services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=info@elyxxa.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--api=true"
      - "--api.dashboard=true"
    ports:
      - "80:80"
      - "443:443"
      # Comment out dashboard port for production or restrict access
      # - "8080:8080" # Traefik Dashboard - uncomment for debugging if needed
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-certificates:/letsencrypt"
    restart: unless-stopped
    networks:
      - elyxxa-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      # Force webhook registration at startup
      - FORCE_REGISTER_WEBHOOKS=1
      # Make sure these URLs match your production domain
      - APP_URL=https://notifier.elyxxa.com
      - SHOPIFY_APP_URL=https://notifier.elyxxa.com
    volumes:
      - .:/app
      - /app/node_modules
      - sqlite-data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`notifier.elyxxa.com`)"
      # HTTP route for automatic HTTPS redirects
      - "traefik.http.routers.app-insecure.rule=Host(`notifier.elyxxa.com`)"
      - "traefik.http.routers.app-insecure.entrypoints=web"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.app-insecure.middlewares=https-redirect"
      # HTTPS route
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=myresolver"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
    restart: unless-stopped
    networks:
      - elyxxa-network

  # Add Redis for caching and session management if needed
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - elyxxa-network

volumes:
  redis_data:
  traefik-certificates:
  sqlite-data:

networks:
  elyxxa-network:
    driver: bridge
